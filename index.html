<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet"  href="css/index.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>



<body>
    <div class="container" id="indexSheet">
        <div class="row" id="elementTable">
            現在的位置是在第{{indexLocate}}個元素
            <div v-for="i in 5" >
            	<div v-for="j in 6" class="tablecolumn" :style="{background:elementBoard[6*i+j-7].background}" :data-index="elementBoard[6*i+j-7].index" @mousemove="test2"  @mouseout="test1" @mousedown="test4" @mouseup="test5(6*i+j-7)">
            		<img :src="`img/` + elementBoard[6*i+j-7].element + `.png` " alt="" :data-index="elementBoard[6*i+j-7].index" >
            	</div>
            </div>
            <!--元素選擇框-->
            <div id="elementSelectBox">
                <button type="button" v-for="(v,k) in elementSelectBox" :style="{backgroundImage:`url(img/`+v+`.png)`,backgroundRepeat:'no-repeat', backgroundPosition:'center center',backgroundSize: 'contain'}" :data-dataInfo="v" @click="elementSelectEvent"></button>
            </div>
            <button @click="comboCalc">計算COMBO</button>
            <button @click="randomBoard">隨機版面</button>
        </div>

    </div>

</body>

</html>
<script src="js/index.js"></script>
